name: Build and deploy Node.js app to Azure Web App - dev-sigmacloud-app

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use a stable LTS version

      # Install dependencies
      - name: Install dependencies (excluding incompatible)
        run: npm install --ignore-scripts

      # Install rollup manually with platform check
      - name: Install rollup for current platform
        run: |
          if [ "$(uname)" == "Darwin" ]; then
            npm install "@rollup/rollup-darwin-x64"
          else
            # Replace "@rollup/rollup-darwin-x64" with a compatible package for your platform
            npm install "@rollup/plugin-node-resolve"
          fi

      # Run build script
      - name: npm run build
        run: npm run build

      # Upload artifact for deployment job
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: .

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      # Deploy to Azure Web App
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'dev-sigmacloud-app'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1FB49F843ED74443A690AF0668C70FBC }}
