name: Build and deploy React.js app to Azure Web App - dev-iis-sigmacloud


  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'  # Use a stable LTS version

      - name: Clear npm cache
        run: npm cache clean -f

      - name: Remove node_modules and package-lock.json
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Update Vite
        run: npm install vite@latest

      - name: Install Rollup globally
        run: npm install -g rollup

      - name: Install @rollup/rollup-darwin-x64
        run: npm install @rollup/rollup-darwin-x64

      - name: Build TypeScript files
        run: tsc

      - name: Build React app with cache busting
        run: npm run build

      - name: Zip artifact for deployment
        run: zip -r release.zip ./build/*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: react-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: react-app

      - name: Unzip artifact for deployment
        run: unzip react-app.zip

      - name: Install Rollup globally
        run: npm install -g rollup

      - name: Install @rollup/rollup-darwin-x64
        run: npm install @rollup/rollup-darwin-x64

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'dev-iis-sigmacloudapp'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_EAE628A31D174B5084DE02E76D84230B }}
